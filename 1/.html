<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Yuri22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 350px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card h1 {
            font-size: 22px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            opacity: 0.8;
        }
        .card .details {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
        .card .hobbies {
            font-size: 14px;
            margin-top: 10px;
            color: #fff; /* Garantindo que a cor do texto seja branca */
            text-align: center; /* Centralizando o conteúdo */
            opacity: 1; /* Removendo opacidade para que a cor fique normal */
        }
        .hobbies ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .hobbies li {
            margin-bottom: 5px;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="CAPA-POST-Selecao-17.jpeg" alt="Foto de Perfil">
        <h1>Yuri22</h1>
        <p>Ex-apostador profissional, agora aprendendo a administrar seus boletos.</p>
        <div class="details">
            <p><strong>Nome Completo:</strong> Yuri Silva</p>
            <p><strong>Idade:</strong> 26 anos</p>
            <p><strong>Natural de:</strong> São Paulo, SP</p>
        </div>
        <div class="hobbies">
            <p><strong>Hobbies:</strong></p>
            <ul>
                <li><strong>Bebe gin</strong></li>
                <li><strong>Perde dinheiro</strong></li>
                <li><strong>Gosta de ex</strong></li>
            </ul>
        </div>
        <div class="social-links">
            <a href="https://www.twitch.tv/Yuri22" target="_blank">
                <img src="png-transparent-logo-twitch-logos-brands-icon-thumbnail.png" alt="Twitch">
            </a>
            <a href="https://www.instagram.com/Yuri22" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
