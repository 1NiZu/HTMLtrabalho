<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC?filmes beco</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 100px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Ubuntu', sans-serif;
            font-size: 70px;
            margin: 0;
        }

        /* Seção de filmes */
        .filmes {
            display: flex;
            justify-content: center;
            margin: 50px;
            gap: 70px;
            flex-wrap: nowrap;
            overflow: hidden;
            padding-bottom: 50px;
            position: relative;
        }

        .filme {
            background-color: white;
            border-radius: 30px;
            width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            visibility: hidden;
        }

        .filme.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .filme .content h2 {
            font-size: 60px;
            color: #2c3e50;
            margin-top: 20px;
            font-family: 'Ubuntu', sans-serif;
        }

        .filme .content p {
            font-size: 20px;
            color: #7f8c8d;
            margin-top: 15px;
            line-height: 1.8;
        }

        /* Vídeo */
        .video {
            width: 100%;
            height: 450px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Estrelas */
        .estrelas {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 25px;
        }

        .estrelas input {
            display: none;
        }

        .estrelas label {
            font-size: 80px;
            color: lightgray;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .estrelas input:checked ~ label {
            color: gold;
        }

        .estrelas input:checked ~ label ~ label {
            color: gold;
        }

        .estrelas label:hover,
        .estrelas label:hover ~ label {
            color: gold;
        }

        /* Botões de navegação */
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-buttons button {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .filmes {
                flex-wrap: wrap;
                justify-content: center;
            }

            .filme {
                width: 80%;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 50px;
            }

            .filme {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>LOC?filmes beco</h1>
    </header>

    <!-- Seção de Filmes -->
    <section class="filmes">
        <!-- Primeiro Filme -->
        <div class="filme" id="filme1">
            <div class="content">
                <h2>Carga Explosiva 3</h2>
                <p>Prepare-se para ação sem limites com cenas eletrizantes e uma história cheia de tensão!</p>

                <!-- Vídeo de introdução -->
                <iframe class="video" src="https://www.youtube.com/embed/BZca4jyYZXE?si=7xSbN9cbLThCKqup" title="Carga Explosiva 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <!-- Classificação com Estrelas -->
                <div class="estrelas">
                    <input type="radio" id="estrela1-1" name="classificacao1" value="1">
                    <label for="estrela1-1">★</label>
                    <input type="radio" id="estrela1-2" name="classificacao1" value="2">
                    <label for="estrela1-2">★</label>
                    <input type="radio" id="estrela1-3" name="classificacao1" value="3">
                    <label for="estrela1-3">★</label>
                    <input type="radio" id="estrela1-4" name="classificacao1" value="4">
                    <label for="estrela1-4">★</label>
                    <input type="radio" id="estrela1-5" name="classificacao1" value="5">
                    <label for="estrela1-5">★</label>
                </div>
            </div>
        </div>

        <!-- Segundo Filme -->
        <div class="filme" id="filme2">
            <div class="content">
                <h2>Dose Dupla</h2>
                <p>Uma mistura perfeita de ação e comédia, com muito entretenimento e cenas de tirar o fôlego.</p>

                <!-- Vídeo de introdução -->
                <iframe class="video" src="https://www.youtube.com/embed/vUtmQH5o5KE?si=WO1a-YAjHWbWZeRr" title="Dose Dupla" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <!-- Classificação com Estrelas -->
                <div class="estrelas">
                    <input type="radio" id="estrela2-1" name="classificacao2" value="1">
                    <label for="estrela2-1">★</label>
                    <input type="radio" id="estrela2-2" name="classificacao2" value="2">
                    <label for="estrela2-2">★</label>
                    <input type="radio" id="estrela2-3" name="classificacao2" value="3">
                    <label for="estrela2-3">★</label>
                    <input type="radio" id="estrela2-4" name="classificacao2" value="4">
                    <label for="estrela2-4">★</label>
                    <input type="radio" id="estrela2-5" name="classificacao2" value="5">
                    <label for="estrela2-5">★</label>
                </div>
            </div>
        </div>

        <!-- Botões de Navegação -->
        <div class="nav-buttons">
            <button id="prevButton">&#8592;</button>
            <button id="nextButton">&#8594;</button>
        </div>
    </section>

    <script>
        const filmes = document.querySelectorAll('.filme');
        let currentFilmIndex = 0;

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function showFilm(index) {
            filmes.forEach((filme, i) => {
                filme.classList.remove('show');
                if (i === index) {
                    filme.classList.add('show');
                }
            });
        }

        prevButton.addEventListener('click', () => {
            currentFilmIndex = (currentFilmIndex === 0) ? filmes.length - 1 : currentFilmIndex - 1;
            showFilm(currentFilmIndex);
        });

        nextButton.addEventListener('click', () => {
            currentFilmIndex = (currentFilmIndex === filmes.length - 1) ? 0 : currentFilmIndex + 1;
            showFilm(currentFilmIndex);
        });

        // Inicializa com o primeiro filme
        showFilm(currentFilmIndex);
    </script>

</body>
</html>
